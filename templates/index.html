<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mumbai Safe Route Navigator üöó</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Leaflet Geocoder -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark modern-navbar">
        <div class="container-fluid px-4">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <div class="brand-icon"><i class="fas fa-route"></i></div>
                <div class="ms-3">
                    <div class="brand-title">Mumbai Safe Route</div>
                    <div class="brand-subtitle">AI-Powered Navigation</div>
                </div>
            </a>
            <div class="navbar-stats d-none d-lg-flex">
                <div class="stat-item"><i class="fas fa-brain"></i><span>AI-Powered Risk Analysis</span></div>
            </div>
        </div>
    </nav>

    <div class="container-fluid main-container">
        <div class="row g-3">
            <div class="col-lg-3">
                <div class="glass-card slide-in-left">
                    <div class="card-header-modern">
                        <div class="header-icon"><i class="fas fa-map-marked-alt"></i></div>
                        <h5>Plan Your Route</h5>
                    </div>
                    <div class="card-body-modern">
                        <div class="input-group-modern mb-3" id="favoritesSection">
                            <label><i class="fas fa-star text-warning"></i> Quick Select Favorites</label>
                            <div id="favoritesContainer" class="d-flex flex-wrap gap-2 mt-2">
                                <span class="text-muted" style="font-size: 0.8rem;">Loading favorites...</span>
                            </div>
                        </div>

                        <div class="divider-text">OR</div>

                        <div class="glass-card slide-in-left mb-3" id="accidentReportCard">
                            <div class="card-header-modern">
                                <div class="header-icon bg-danger"><i class="fas fa-exclamation-triangle"></i></div>
                                <h5>Report Accident</h5>
                            </div>
                            <div class="card-body-modern">
                                <div id="reportModeToggle">
                                    <button class="btn-modern btn-danger-modern w-100" id="enableReportMode">
                                        <i class="fas fa-map-marker-alt"></i> Click Map to Report
                                    </button>
                                </div>
                                <div id="accidentReportForm" style="display:none;">
                                    <div class="input-group-modern mb-3">
                                        <label>Severity</label>
                                        <select class="form-select-modern" id="accidentSeverity">
                                            <option value="minor">üü¢ Minor</option>
                                            <option value="moderate" selected>üü° Moderate</option>
                                            <option value="severe">üü† Severe</option>
                                            <option value="fatal">üî¥ Fatal</option>
                                        </select>
                                    </div>
                                    <div class="input-group-modern mb-3">
                                        <label>Description (optional)</label>
                                        <textarea class="form-control-modern" id="accidentDescription"
                                            rows="2"></textarea>
                                    </div>
                                    <div style="display:flex; gap:8px;">
                                        <button class="btn-modern btn-danger-modern flex-1 w-100"
                                            id="submitAccidentReport">Submit</button>
                                        <button class="btn-modern btn-secondary-modern"
                                            id="cancelAccidentReport">Cancel</button>
                                    </div>
                                    <div class="mt-2" style="font-size:0.75rem; color:#888;">üìç <span
                                            id="accidentLocationPreview">‚Äì</span></div>
                                </div>
                            </div>
                        </div>

                        <div class="input-group-modern mb-3">
                            <label><i class="fas fa-car"></i> Your Vehicle Type</label>
                            <div class="select-wrapper">
                                <select class="form-select-modern" id="vehicleType">
                                    <option value="car" selected>üöó Car</option>
                                    <option value="bike">üèçÔ∏è Motorcycle/Bike</option>
                                    <option value="auto">üõ∫ Auto Rickshaw</option>
                                    <option value="truck">üöö Truck</option>
                                    <option value="bus">üöå Bus</option>
                                </select>
                                <i class="fas fa-chevron-down select-arrow"></i>
                            </div>
                        </div>

                        <form id="routeForm">
                            <div class="input-group-modern mb-3">
                                <label><i class="fas fa-map-pin text-success"></i> Starting Point</label>
                                <div class="d-flex gap-2">
                                    <div class="flex-grow-1 position-relative">
                                        <select class="form-select-modern" id="startLocation" required>
                                            <option value="" disabled selected>Select starting point...</option>
                                            {% for name in locations %}
                                            <option value="{{ name }}">{{ name }}</option>
                                            {% endfor %}
                                        </select>
                                        <i class="fas fa-chevron-down select-arrow"></i>
                                    </div>
                                </div>
                            </div>

                            <div class="swap-button-container">
                                <button type="button" class="swap-btn" id="swapLocations"><i
                                        class="fas fa-exchange-alt"></i></button>
                            </div>

                            <div class="input-group-modern mb-4">
                                <label><i class="fas fa-flag-checkered text-danger"></i> Destination</label>
                                <div class="position-relative">
                                    <select class="form-select-modern" id="endLocation" required>
                                        <option value="" disabled selected>Select destination...</option>
                                        {% for name in locations %}
                                        <option value="{{ name }}">{{ name }}</option>
                                        {% endfor %}
                                    </select>
                                    <i class="fas fa-chevron-down select-arrow"></i>
                                </div>
                            </div>

                            <div class="input-group-modern mb-4">
                                <label><i class="fas fa-clock text-info"></i> Departure Time: <span
                                        id="departureTimeLabel">Now</span></label>
                                <input type="range" class="form-range-modern" id="departureSlider" min="0" max="12"
                                    value="0" step="1">
                                <div class="d-flex justify-content-between mt-1 text-muted" style="font-size: 0.75rem;">
                                    <span>Now</span>
                                    <span>+12h</span>
                                </div>
                            </div>

                            <div class="mb-4">
                                <button type="button" class="btn-modern btn-outline-modern w-100" id="heatmapToggle">
                                    <i class="fas fa-layer-group"></i> Show Risk Heatmap
                                </button>
                            </div>

                            <button type="submit" class="btn-modern btn-primary-modern w-100" id="findRoutesBtn">
                                <i class="fas fa-search"></i> Find Safe Routes
                            </button>

                            <button type="button" class="btn-modern btn-secondary-modern w-100 mt-2"
                                id="saveFavoriteBtn" style="display: none;">
                                <i class="fas fa-star"></i> Save as Favorite
                            </button>

                            <button type="button" class="btn-modern btn-whatsapp-modern w-100 mt-2"
                                id="shareWhatsAppBtn" style="display: none;" onclick="triggerShareWhatsApp()">
                                <i class="fab fa-whatsapp"></i> Share via WhatsApp
                            </button>
                        </form>

                        <div id="loadingIndicator" class="loading-container"
                            style="display: none; text-align: center; margin-top: 20px;">
                            <div class="spinner-border text-primary" role="status"></div>
                            <p class="mt-2 text-muted">Analyzing routes with AI...</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-9">
                <div class="glass-card map-card slide-in-right">
                    <div id="map"></div>
                </div>

                <div id="routeResults" class="mt-3 slide-in-left" style="display: none;">
                    <div class="glass-card">
                        <div class="card-header-modern">
                            <div class="header-icon bg-success"><i class="fas fa-chart-line"></i></div>
                            <h5>Route Options</h5>
                        </div>
                        <div class="route-cards-container" id="routeCards"></div>
                    </div>
                </div>

                <div id="routeDetails" class="mt-3 slide-in-up" style="display: none;">
                    <div class="glass-card">
                        <div class="card-header-modern">
                            <div class="header-icon bg-info"><i class="fas fa-info-circle"></i></div>
                            <h5>Route Details</h5>
                        </div>
                        <div class="card-body-modern" id="detailsContent"></div>
                    </div>
                </div>

                <div id="riskForecastSection" class="mt-3 slide-in-up" style="display: none;">
                    <div class="glass-card">
                        <div class="card-header-modern">
                            <div class="header-icon bg-warning"><i class="fas fa-chart-area"></i></div>
                            <div class="d-flex justify-content-between align-items-center w-100">
                                <h5>Risk Forecast (Next 12 Hours)</h5>
                                <div id="optimalTimeBadge"></div>
                            </div>
                        </div>
                        <div class="card-body-modern">
                            <canvas id="riskChart" style="max-height: 300px; width: 100%;"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="saveFavoriteModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content glass-modal">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="fas fa-star text-warning"></i> Save Favorite</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="text" class="form-control" id="favoriteName" placeholder="e.g., Office, Gym, Home">
                    <div class="mt-3">From: <strong id="modalStartLocation"></strong><br>To: <strong
                            id="modalEndLocation"></strong></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="confirmSaveFavorite"
                        onclick="confirmSaveFavoriteAction()">Save Favorite</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="shareWhatsAppModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content glass-modal">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="fab fa-whatsapp text-success"></i> Share Route</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="shareRouteOptions"></div>
                    <div class="mt-3">From: <strong id="shareStartLocation"></strong><br>To: <strong
                            id="shareEndLocation"></strong></div>
                </div>
            </div>
        </div>
    </div>

    <div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 9999;">
        <div id="successToast" class="toast text-white bg-success border-0" role="alert">
            <div class="toast-body" id="successToastBody"></div>
        </div>
        <div id="errorToast" class="toast text-white bg-danger border-0" role="alert">
            <div class="toast-body" id="errorToastBody"></div>
        </div>
    </div>



    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/map.js') }}"></script>
    <script>
        const preloadedRouteData = {{ preloaded_route | tojson | safe }};
        window.openFavoriteModal = () => bootstrap.Modal.getOrCreateInstance(document.getElementById('saveFavoriteModal')).show();
        window.openShareModal = () => bootstrap.Modal.getOrCreateInstance(document.getElementById('shareWhatsAppModal')).show();
    </script>
</body>

</html>
